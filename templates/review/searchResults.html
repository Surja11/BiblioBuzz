
{% extends "base.html" %}
{%load static%}

{% block title %}searchResults{% endblock title %}
{% block body %}

<h1 class="text-center mt-3" style="color: #fafbf9;">Search Results</h1>
<div class="container mt-4 rounded" style="background-color: #948979;">
    <div class="row">
        {% for book in books %}
        <div class="col-12 col-md-6 col-lg-3 my-2 ">  
            <div class="card h-100" style="background-color:rgba(223, 206, 179, 0.27);">
                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                    <span class="card-title text-center">{{book.book_name}}</span>
                    <img src="{{book.book_img.url}}" alt="{{book.book_name}}" 
                         class="img-fluid mt-2" style="max-height: 200px; max-width: 180px; object-fit: contain;">
                         <a class="btn mt-2" style="background-color: #393E46;color:#DFD0B8" href="{%url "reviewPage" book.id %}" >Review</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock body %}
