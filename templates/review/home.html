{% extends "base.html" %}
{% block title %}Home{% endblock title %}
{% block body %}

<h1 class="text-center" style="color: #393E46">Trending</h1>
<div class="container mt-4 rounded" style="background-color: #DFD0B8;">
    <div class="row">
        {% for book in books %}
        <div class="col-12 col-md-6 col-lg-3 my-2 ">  <!-- Responsive columns -->
            <div class="card h-100" style="background-color: #DFD0B8;">
                <div class="card-body d-flex flex-column justify-content-center align-items-center">
                    <span class="card-title text-center">{{book.book_name}}</span>
                    <img src="{{book.book_img.url}}" alt="{{book.book_name}}" 
                         class="img-fluid mt-2" style="max-height: 200px; max-width: 180px; object-fit: contain;">
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock body %}
