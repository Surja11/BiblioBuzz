<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column justify-content-center align-items-center" style="background-color: #948979; min-height: 100vh;">

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-light" role="alert">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

  <h1 class="text-center text-white">Registration Form</h1>

  <div class="container w-75 rounded p-5" style="background-color: #222831; color: #948979;">
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
          <input class="form-control" id = "{{field.id_for_label}}" name ="{{field.name}}" style="background-color: #948979" required>
          {% if field.errors %}
            <div class="text-danger mt-1">
              {% for error in field.errors %}
                <small>{{ error }}</small><br>
              {% endfor %}
            </div>
          {% endif %}
        </div>
      {% endfor %}

      <input type="submit" class="btn" value="Register" style="background-color: #948979; color: #222831;">
      <span class="m-2">Already Registered?</span>
      <a style="color:#948979" href="{% url 'login' %}">Login Here</a>
    </form>
  </div>

</body>
</html>
