<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>

<body class="d-flex flex-column justify-content-center align-items-center" style="background-color: #948979; min-height: 100vh;" >
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-light" style="height: 50px" role="alert">
        {{ message }}
      </div>
    {% endfor %}
  {% endif %}

    <h1 class="text-center text-white">Login Form</h1>
  <div class="container w-75 rounded p-5" style="background-color: #222831; color: #948979" > 
  <form action="" method = "post">
    {%csrf_token%}
   
    <div class="row">
      <div class="col">
         <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" name = "email" style="background-color: #948979"  aria-label="email" id = "email">
        <p class="validation-error"></p>
  </div>
</div>
<div class="row">
      <div class="col">
         <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" name = "password" style="background-color: #948979"  aria-label="password" id = "password">
        <p class="validation-error"></p>
  </div>
</div>
  
  <input type = "submit" class="btn" value="Login" style="background-color: #948979;color: #222831" >
  <span class="m-2">Not Registered?</span>
  <a style="color:#948979" href="{%url 'register'%}">Register Here</a>


    
  </form>
  <div>
</body>
</html>
