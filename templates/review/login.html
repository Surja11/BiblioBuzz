<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">

</head>
<h1 class="text-center">Login Form</h1> 
<body class="d-flex flex-column justify-content-center align-items-center" style="background-color: #948979; min-height: 100vh;" >
  <div class="container w-75 rounded p-5" style="background-color: #222831; color: #948979" > 
  <form action="" method = "post">
    {%csrf_token%}
    {% for field in form %}
    <div class="row">
      <div class="col">
         <label for="{{field.id_for_label}}" class="form-label">{{field.label}}</label>
        <input type="{{field.field.widget.input_type}}" class="form-control" style="background-color: #948979"  aria-label="{{field.name}}" id = "{{field.id_for_label}}">
        <p>{{error}}</p>
  </div>
</div>
  {%endfor%}
  <input type = "submit" class="btn" value="Register" style="background-color: #948979;color: #222831" >
  <span class="m-2">Not Registered?</span>
  <a style="color:#948979" href="{%url 'register'%}">Register Here</a>


    
  </form>
  <div>
</body>
</html>
