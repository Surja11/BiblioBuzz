<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>{% block title%}BiblioBuzz{% endblock title%}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/review/css/styles.css">
</head>
<body style ="background-color: #948979;color: white;">
<nav class="navbar navbar-expand-lg " style = " background-color:#222831; color: #DFD0B8;">
  <div class="container-fluid">
    <a class="navbar-brand" style="color: #DFD0B8;" href="#">BiblioBuzz</a>
    <button class="navbar-toggler" style="background-color: #DFD0B8;" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon text-white"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
        <li class="nav-item">
          <a class="nav-link active" style="color: #DFD0B8;" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active"
          style="color: #DFD0B8;" aria-current="page" href="#">About</a>
        </li>

 
        <li class="nav-item">
          <a class="nav-link" style="color: #DFD0B8;"href="#">Popular</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle=" dropdown" aria-expanded="false" style="color: #DFD0B8;">
            Genres
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item " href="#">Fiction</a></li>
            <li><a class="dropdown-item" href="#">Non Fiction</a></li>
            <li><hr class="dropdown-divider"></li>
          
          </ul>
{%if user.is_authenticated%}
          <li class="nav-item">
          <a class="nav-link" style="color: #DFD0B8;"href="#">Profile</a>
        </li>
        {%endif%}
      
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" style="background-color: #DFD0B8;" 
        type="search" placeholder="Search" aria-label="Search"/>
        <button class="btn btn-outline-success" style="color: #DFD0B8;" type="submit">Search</button>

        
      </form>
      {%if user.is_authenticated%}
      <a href="{%url 'logout'%}" class="btn btn-outline-danger my-2"  style="color: #DFD0B8;" type="submit">Logout</a>
      {%else%}
      <a href="{%url 'login'%}" class="btn btn-outline-danger my-2"  style="color: #DFD0B8;" type="submit">Login</a>
      {%endif%}
    </div>
  </div>
</nav>

{% block body %}{% endblock body %} 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>

</html>
